<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <h2>Inscription</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">S'inscrire</button>
    </form>
    
    {% if form.errors %}
        <ul>
            {% for field in form %}
                {% for error in field.errors %}
                    <li style="color: red;">{{ field.label }} : {{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    {% endif %}
    <p>Déjà un compte ? <a href="{% url 'login' %}">Se connecter</a></p>
</body>
</html>
